<section class="work-together" id="order">
  <div class="container">
    <h2 class="footer-title">
      <span class="footer-title-upper-part"
        >Let&rsquo;s <span class="footer-title-accent">work</span></span
      >
      <span class="footer-title-lower-part">together</span>
    </h2>
    <img
      src="./img/work_together/viktorA.jpg"
      alt="ViktorA"
      class="footer-title-image"
      width="44"
      height="44"
      loading="lazy"
    />
    <form class="footer-form">
      <div class="footer-input-container">
        <input
          class="footer-input footer-email-input"
          type="email"
          name="email"
          placeholder="clients@gmail.com"
          spellcheck="false"
          autocomplete="off"
        />
        <p class="text-valid">Succes!</p>
        <p class="text-invalid">Invalid email, try again</p>
      </div>
      <div class="footer-input-container">
        <input
          type="text"
          class="footer-input footer-comments-input"
          name="comments"
          placeholder="comments"
          spellcheck="false"
          autocomplete="off"
        />
      </div>
      <button class="footer-send-button" type="submit" aria-label="send form">
        Send
      </button>
    </form>
    <address class="footer-address">
      <a
        href="mailto:vadamski7@gmail.com"
        class="footer-link"
        aria-label="send email"
        >vadamski7@gmail.com</a
      >
      <a
        href="tel:+48 608 828 955"
        class="footer-link"
        aria-label="call phone number"
        >+48 608 828 955</a
      >
    </address>
  </div>
  <div class="footer-bg-image"></div>
</section>
<div class="footer-modal-backdrop visually-hidden">
  <div class="footer-modal-overlay visually-hidden">
    <button
      class="footer-modal-close-button"
      type="button"
      name="close_button"
      aria-label="close modal window"
    >
      <svg class="footer-modal-close-button-icon" height="22" width="22">
        <use href="./img/sprite/icons.svg#icon-close"></use>
      </svg>
    </button>
    <h3 class="footer-modal-title" id="title">footer modal</h3>
    <p class="footer-modal-description" id="message"></p>
  </div>
</div>
